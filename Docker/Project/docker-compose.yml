services:
    postgres:
      image: postgres
      environment:
        - POSTGRES_PASSWORD=postgres_password
        - POSTGRES_DB=simple_blog_api
    api:
      build:
        context: ./
      image: docker.io/amruta2025/simple_blog_api     
      environment:
        - POSTGRES_HOST=postgres
        - POSTGRES_PORT=5432
        - POSTGRES_USERNAME=postgres
        - POSTGRES_PASSWORD=postgres_password
        - POSTGRES_DB=simple_blog_api
        - PORT=3000
      ports:
        - "8081:3000"